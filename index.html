<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city Name" spellcheck="false" id="searchme">
            <button id="searchbutton">
                <img src="images/search.png" alt="" id="searchimg">
            </button>
        </div>
        <h3 class="error">Invalid city</h3>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weathericon">
            <h1 class="temp"></h1>
            <h2 class="city">City name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="" id="humidityimg">
                    <div class="prop" id="prop1">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="" id="windimg">
                    <div class="prop" id="prop2">
                        <p class="windspeed">15 Kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
